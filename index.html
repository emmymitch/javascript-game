<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <button class="button" id="start">Start</button>
        <button class="button" id="reset">Reset</button>
        <button class="button" id="instructions">Instructions</button>
        
        <div class="score">
        <label for="currentScore">Current Score:</label>
        <p class="score__current" name="currentScore">0</p>
        </div>

        <div class="score">
        <label for="highScore">High Score:</label>
        <p class="score__high">0</p>
        </div>
    </header>

    <main>
        <div class="game"></div>
    </main>

    <footer>
        <button class="movement-button" id="left" value="ArrowLeft">
            <img src="./assets/square-triangle-left.svg" alt="A triangular button facing left">
        </button>

        <button class="movement-button" id="up" value="ArrowUp">
            <img src="./assets/square-triangle-up.svg" alt="A triangular button facing up">
        </button>

        <button class="movement-button" id="down" value="ArrowDown">
            <img src="./assets/square-triangle-down.svg" alt="A triangular button facing down">
        </button>

        <button class="movement-button" id="right" value="ArrowRight">
            <img src="./assets/square-triangle-right.svg" alt="A triangular button facing right">
        </button>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
