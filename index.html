<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <button class="button" id="start">Start</button>
        <button class="button" id="reset">Reset</button>
        <button class="button" id="instructions">Instructions</button>
        <p class="score score--current">Current Score: 0</p>
        <p class="score score--high">High Score: 0</p>
    </header>

    <main>
        <div class="snake-div snake-div--head"></div>
        <div class="snake-div"></div>
        <div class="snake-div"></div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
